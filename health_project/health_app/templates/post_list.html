{% extends 'base.html' %}

{% block content %}

    {% for post in posts %}
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-two-thirds">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            {{post.title}}
                        </p>
                    </header>
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="{{post.post_pic.url}}" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="subtitle is-6">Created By:-</p>
                                <p class="title is-4">{{post.author}}</p>
                            </div>
                            <div class="media-content">
                                <p class="subtitle is-6">Food Name:-</p>
                                <p class="title is-4">{{post.food_name}}</p>
                            </div>
                            <div class="media-content">
                                <p class="subtitle is-6">Calorie Count:-</p>
                                <p class="title is-4">{{post.calorie_count}}</p>
                            </div>
                        </div>
        
                        <div class="content">
                            <p>{{post.text}}</p>
                            <time datetime="{{post.created_date}}">{{post.created_date}}</time>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
        
    {% endfor %}
{% endblock %}
